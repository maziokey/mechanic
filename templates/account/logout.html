{% extends 'form_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<div class="section section-signup page-header" style="background-image: url({% static 'images/city.jpg' %});">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mx-auto">
        <div class="card card-login">
          <form class="form" method="post">
            {% csrf_token %}
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Log Out</h4>
            </div>
            <div class="card-body">
              <div class="text-center">
                <p>Are you sure you want to log out?</p>
                {{ form|crispy }}
              </div>
            </div>
            <div class="footer text-center">
              <button class="btn btn-primary btn-link btn-wd btn-lg" type="submit">Log Out</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
