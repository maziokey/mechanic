{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'account_login' %}">Log In</a>
  <a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}

  <form action="{% url 'search_results' %}" method="get">
    <input name="a" type="text" placeholder="Make">
    <input name="b" type="text" placeholder="Model">
    <input name="c" type="text" placeholder="Year">
    <input name="d" type="text" placeholder="Engine">
    <input name="e" type="text" placeholder="Fuel">
    <button type="submit" name="button">Submit</button>
  </form>

{% endblock content %}
